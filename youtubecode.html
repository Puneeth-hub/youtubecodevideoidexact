<#assign youtubeLink = settings.name.get("customcontent.20_text")/>
 

<div>
    <div id="youtube-video"></div>
</div>
<script>
        function getYouTubeEmbedUrl(url) {
            var videoID = url.split('v=')[1];
            var ampersandPosition = videoID.indexOf('&');
            if(ampersandPosition !== -1) {
                videoID = videoID.substring(0, ampersandPosition);
            }
            var embedURL = 'https://www.youtube.com/embed/' + videoID;
            return embedURL;
        }

        function embedYouTubeVideo(url) {
            var embedURL = getYouTubeEmbedUrl(url);
            var iframe = document.createElement('iframe');
            iframe.setAttribute('width', '360');
            iframe.setAttribute('height', '215');
            iframe.setAttribute('src', embedURL);
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allowfullscreen', '');
            document.getElementById('youtube-video').appendChild(iframe);
        }

        
        var youtubeURL = '${youtubeLink}';
        embedYouTubeVideo(youtubeURL);
    </script>
